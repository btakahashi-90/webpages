<!DOCTYPE html>
<html>
     <head>
          <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-multidatespicker/1.6.6/jquery-ui.multidatespicker.min.css" rel="stylesheet">
          <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" rel="stylesheet">
          <link href="css/header.css" rel="stylesheet">
          <link href="css/base.css" rel="stylesheet">
          <link href="css/reports.css" rel="stylesheet">
     </head>
     <body>
          <div id="content_container">
               <div id="content_wrapper">
                    <div id="content_area">
                         <div id="info">
                              <div><h1 style="color: #1f6e8a">Report</h1></div>
                              <div class="info" style="color: #888888">
                                   This report shows the activity of a ticket system.
                              </div>
                         </div>
                         <div id="buttons">
                              <div id="print_button_wrapper">
                                   <button> Print </button>
                              </div>
                              <!--div id="export_button_wrapper">
                                   <button> Export </button>
                              </div-->
                         </div>
                         <div id="ranges">
                              <div id="default_ranges">
                                   <div class="title_box">
                                        Reporting Date Ranges
                                   </div>
                                   <div class="range_options">
                                        <ul>
                                             <li data-range="mtd">Month To Date</li>
                                             <li data-range="lastm">Last Month</li>
                                             <li data-range="last90">Last 90 Days</li>
                                             <li data-range="ytd">YTD</li>
                                        </ul>
                                   </div>
                              </div>
                              <div id="custom_range">
                                   <div class="title_box">
                                       Custom Date Ranges
                                   </div>
                                   <div class="user_input">
                                        <div class="from">
                                             From:
                                             <div class="from_input">
                                                  <input id="from_input" style="max-width: 90%">
                                             </div>
                                        </div>
                                        <div class="to">
                                             To:
                                             <div class="to_input">
                                                  <input id="to_input" style="max-width: 90%">
                                             </div>
                                        </div>
                                   </div>
                                   <div style="float:right">
                                        <button type="button" id="update_by_custom" data-range="custom">Update</button>
                                   </div>
                              </div>
                         </div>
                         <div id="data">
                              <div class="rhs">
                                   <div class="data_box oldest_tickets">
                                        <div class="title_box">
                                             Oldest 50 tickets
                                        </div>
                                        <div class="ticket_headers">
                                             <div class="ticket_number">
                                                  #
                                             </div>
                                             <div class="type_name">
                                                  Type
                                             </div>
                                             <div class="edit_date">
                                                  Edited
                                             </div>
                                             <div class="created_date">
                                                  Created
                                             </div>
                                        </div>
                                        <div class="oldest_tickets_data">
                                        </div>
                                   </div>
                                   <div class="data_box total_received">
                                        <div class="title_box">
                                             Total Tickets Received
                                        </div>
                                        <div class="total_chart_wrapper">
                                             <canvas id="totals_chart" width="100%" height="200px"></canvas>
                                        </div>
                                   </div>
                                   <div class="data_box by_category">
                                        <div class="title_box">
                                             Tickets By Category
                                        </div>
                                        <div class="category_chart_wrapper">
                                             <canvas id="categories_chart" width="100%" height="200px"></canvas>
                                        </div>
                                   </div>
                                   <div class="data_box employee_activity">
                                        <div class="title_box">
                                             Employee Activity
                                        </div>
                                        <div class="activity_wrapper">
                                             <div class="headers">
                                                  <div class="employee_names">
                                                       Name
                                                  </div>
                                                  <div class="employee_notes">
                                                       Notes
                                                  </div>
                                                  <div class="employee_actions">
                                                       Actions
                                                  </div>
                                             </div>
                                             <div class="activity_data_wrapper">
                                             </div>
                                        </div>
                                   </div>
                              </div>
                              <div class="categories_container">
                              </div>
                         </div>
                    </div>
               </div>
          </div>
    </body>
</html>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-multidatespicker/1.6.6/jquery-ui.multidatespicker.min.js"></script>
